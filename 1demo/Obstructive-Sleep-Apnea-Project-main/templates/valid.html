    <title>OSA PREDICTION</title>
    <style>
        body {
            background: #0c192c;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: rgb(97, 168, 61);
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .bubbles {
            position: relative;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: -10px;
        }

        .bubbles span {
            width: 15px;
            height: 15px;
            background: #4fc3dc;
            border-radius: 50%;
            animation: animate 15s linear infinite;
            animation-duration: calc(100s / var(--i));
        }

        .bubbles span:nth-child(even) {
            background: #ff3d75;
        }

        @keyframes animate {
            0% {
                transform: translateY(275vh) scale(0.5);
            }
            100% {
                transform: translateY(-10vh) scale(1.3);
            }
        }

        .animate-charcter{
            text-transform: uppercase;
             background-image: linear-gradient(
             -225deg,
             #ff7214 0%,
             #fffb15 29%,
             #0c192c 67%,
             #0c192c 100%
           );
           background-size: auto auto;
           background-clip: border-box;
           background-size: 200% auto;
           color: #fff;
           background-clip: text;
           -webkit-text-fill-color: transparent;
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           animation: textclip 5s linear infinite;
           display: inline-block;
               font-size: 30px;
              padding-top: 50px;
         }
         
         @keyframes textclip {
           from {
             background-position: 100% center;
           }
         }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #191c29;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        h2 {
            text-transform: uppercase;
            background: linear-gradient(-225deg, #ff7214 0%, #fffb15 29%, #0c192c 67%, #0c192c 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-size: 30px;
            padding-top: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: none;
            border-radius: 5px;
            background: #c54ac05;
            color: #111010;
            font-weight: bold;
            font-size: 17px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 14px;
            background: #4CAF50;
            color: #fff;
            font-size: 18px;
            font-weight: bolder;
            font-family: cursive;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

        <form action="{{ url_for('predict')}}" method="post">
            <h2 class="animate-charcter">!! PREDICTIVE ANALYSIS OF APNEA !!</h2><br>

            <label for="BQ">BERLIN QUESTIONNAIRE (BQ)</label>
            <input id="first" name="BQ" type="number" step="any" min="0" max="1" required="required" placeholder="Integer (0 or 1)">

            <label for="ESS">EPWORTH SLEEPINESS SCALE (ESS)</label>
            <input id="second" name="ESS" type="number" step="any" min="0" max="50" required="required" placeholder="Range (0 to 50)">

            <label for="BMI">BODY MASS INDEX (BMI) (kg/m2)</label>
        
            <input id="third" name="BMI" type="number" step="any"  min="12" max="65" required="required" placeholder="Range (12 to 65)">
        

            <label for="Weight">WEIGHT (kg)</label>
        
            <input id="fourth" name="Weight" type="number" step="any" min="35" max="160" required="required" placeholder="Range (35 to 160)">
        

            <label for="Height">HEIGHT (cm)</label>
        
            <input id="fifth" name="Height" type="number" step="any" min="92" max="245" required="required" placeholder="Range (92 to 245)">
        

            <label for="Head">HEAD</label>
        
            <input id="sixth" name="Head" type="number"  step="any" min="40" max="70" required="required" placeholder="Range (40 to 70)">
        

            <label for="Neck">NECK (cm)</label>
        
            <input id="seventh" name="Neck" type="number" step="any" min="20" max="60" required="required" placeholder="Range (20 to 60)">
        

            <label for="Waist">WAIST (cm)</label>
        
            <input id="eight" name="Waist" type="number" step="any" min="50" max="160" required="required" placeholder="Range (50 to 160)">
        

            <label for="Buttock">BUTTOCK (cm)</label>
        
            <input id="nineth" name="Buttock" type="number" step="any" min="60" max="160" required="required" placeholder="Range (60 to 160)">
        

            <label for="Age">AGE</label>
        
            <input id="tenth" name="Age" type="number" step="any" min="20" max="80" required="required" placeholder="Range (20 to 80)">
        

            <label for="M">GENDER (For Male-1;Female-0)</label>
        
            <input id="eleventh" name="M" type="number" step="any" min="0" max="1" required="required" placeholder="integer (0 or 1)">

            <button id="sub" type="submit">SUBMIT</button>
